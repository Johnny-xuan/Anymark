<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyMark - Bookmark Freely</title>
    <style>
      /* Initial loading indicator */
      #root:empty::before {
        content: "Loading AnyMark...";
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        color: #e5e5e5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 16px;
      }
      
      /* Error display */
      .error-container {
        padding: 20px;
        background: #1a1a1a;
        color: #ff5555;
        font-family: monospace;
        min-height: 100vh;
      }
      .error-container h3 {
        color: #ff5555;
        margin-bottom: 10px;
      }
      .error-container pre {
        background: #2a2a2a;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        white-space: pre-wrap;
      }
    </style>
    <script src="./error-handler.js"></script>
    <script type="module" crossorigin src="./assets/sidebar-BCDwDgYA.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/globals-CrEET3FB.js">
    <link rel="modulepreload" crossorigin href="./assets/Readability-readerable-BjCyo2u9.js">
    <link rel="modulepreload" crossorigin href="./assets/metadataService-DTk4NWNM.js">
    <link rel="modulepreload" crossorigin href="./assets/migrationService-BOBvXKh-.js">
    <link rel="modulepreload" crossorigin href="./assets/x-D24dY3qz.js">
    <link rel="stylesheet" crossorigin href="./assets/globals-DcfhNea8.css">
    <link rel="stylesheet" crossorigin href="./assets/sidebar-BAd1kxLM.css">
  </head>
